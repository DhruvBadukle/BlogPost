<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Your Blog</h1>
        <p>Total Blog: <span id="total-blogs">0</span></p>
        <div class="form">
            <input type="text" id="image-url" placeholder="Image Url">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Blog Description">
            <button id="post-blog">POST BLOG</button>
        </div>
        <div id="blogs-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
